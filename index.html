<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | URL shortening</title>
    <link rel="stylesheet" href="./public/styles.css" />
    <script
      src="https://kit.fontawesome.com/f1c1c1e611.js"
      crossorigin="anonymous"
    ></script>
    <script src="./public/index.js" defer></script>
  </head>
  <body class="min-h-screen text-lg font-poppins overflow-hidden">
    <header class="">
      <nav
        id="navigators-section"
        class="container pt-10 pb-6 md:flex justify-between items-center text-sm relative"
      >
        <img
          src="./images/logo.svg"
          alt="Shortly image"
          id="logo"
          class="mr-10"
        />
        <button
          id="menu-btn"
          class="absolute right-8 top-11 inline-block md:hidden text-xl text-neutral-GrayishViolet"
        >
          <i id="menu-icon" class="fa-solid fa-bars"></i>
        </button>
        <div
          id="nav-window"
          class="mt-4 p-8 md:p-0 rounded-lg flex-1 flex justify-between items-center flex-col md:flex-row top-full translate-x-[150%] md:translate-x-0 bg-primary-DarkViolet md:bg-transparent text-neutral-white transition-transform"
        >
          <ul
            id="links"
            class="w-full md:w-auto pb-6 md:pb-0 border-b-[1px] border-neutral-GrayishViolet md:border-b-0 md:flex gap-6 text-center"
          >
            <li id="features" class="link"><a href="#">Features</a></li>
            <li id="pricing" class="link"><a href="#">Pricing</a></li>
            <li id="resources" class="link"><a href="#">Resources</a></li>
          </ul>
          <div
            id="register-btns-container"
            class="w-full md:w-auto mt-4 md:mt-0 flex flex-col md:flex-row gap-4"
          >
            <button
              id="login"
              class="btn md:text-neutral-GrayishViolet hover:bg-neutral-GrayishViolet hover:text-neutral-white"
              type="button"
            >
              Login
            </button>
            <button
              id="sign-up"
              class="btn md:text-neutral-white bg-primary-Cyan hover:bg-primary-activeCyan"
              type="button"
            >
              Sign Up
            </button>
          </div>
        </div>
      </nav>
    </header>
    <div
      class="attribution text-sm text-center absolute bottom-0 left-0 right-0"
    >
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        class="text-sky-700 font-medium"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.frontendmentor.io/profile/JAHMD"
        target="_blank"
        class="text-sky-700 font-medium"
        >Ahmed Wael</a
      >.
    </div>
  </body>
</html>
